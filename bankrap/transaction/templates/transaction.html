<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lending App - Transactions</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">

  <div class="max-w-5xl mx-auto p-6">
    <h1 class="text-2xl font-bold mb-4">ðŸ“Š Loan Transactions</h1>

    <!-- Transaction Form -->
    <div class="bg-white rounded-lg shadow p-4 mb-6">
      <h2 class="text-lg font-semibold mb-3">Record Transaction</h2>
      <form id="transactionForm" class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <!-- Borrower -->
        <div>
          <label for="borrower" class="block mb-1 font-medium">Borrower</label>
          <select id="borrower" required class="w-full border rounded p-2">
            <option value="">Select borrower</option>
            <option value="John Doe">John Doe</option>
            <option value="Jane Smith">Jane Smith</option>
          </select>
        </div>

        <!-- Loan Reference -->
        <div>
          <label for="loanRef" class="block mb-1 font-medium">Loan Reference</label>
          <select id="loanRef" required class="w-full border rounded p-2">
            <option value="">Select loan</option>
            <option value="LN-0001">LN-0001</option>
            <option value="LN-0002">LN-0002</option>
          </select>
        </div>

        <!-- Transaction Type -->
        <div>
          <label for="transactionType" class="block mb-1 font-medium">Transaction Type</label>
          <select id="transactionType" required class="w-full border rounded p-2">
            <option value="">Select type</option>
            <option value="Disbursement">Disbursement</option>
            <option value="Repayment">Repayment</option>
          </select>
        </div>

        <!-- Amount -->
        <div>
          <label for="amount" class="block mb-1 font-medium">Amount</label>
          <input type="number" id="amount" placeholder="e.g. 10000" required class="w-full border rounded p-2">
        </div>

        <!-- Date -->
        <div>
          <label for="date" class="block mb-1 font-medium">Transaction Date</label>
          <input type="date" id="date" required class="w-full border rounded p-2">
        </div>

        <!-- Status -->
        <div>
          <label for="status" class="block mb-1 font-medium">Status</label>
          <select id="status" required class="w-full border rounded p-2">
            <option value="Completed">Completed</option>
            <option value="Pending">Pending</option>
          </select>
        </div>

        <div class="md:col-span-2 text-right">
          <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
            Add Transaction
          </button>
        </div>
      </form>
    </div>

    <!-- Transaction History Table -->
    <div class="bg-white rounded-lg shadow p-4">
      <h2 class="text-lg font-semibold mb-3">Transaction History</h2>
      <table class="w-full border-collapse">
        <thead>
          <tr class="bg-gray-200 text-left">
            <th class="p-2 border-b">Date</th>
            <th class="p-2 border-b">Borrower</th>
            <th class="p-2 border-b">Loan Ref</th>
            <th class="p-2 border-b">Type</th>
            <th class="p-2 border-b text-right">Amount</th>
            <th class="p-2 border-b">Status</th>
          </tr>
        </thead>
        <tbody id="transactionTable">
          <!-- Dynamic rows here -->
        </tbody>
      </table>
    </div>
  </div>

  <script>
    const form = document.getElementById('transactionForm');
    const tableBody = document.getElementById('transactionTable');

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      const borrower = document.getElementById('borrower').value;
      const loanRef = document.getElementById('loanRef').value;
      const type = document.getElementById('transactionType').value;
      const amount = document.getElementById('amount').value;
      const date = document.getElementById('date').value;
      const status = document.getElementById('status').value;

      const row = document.createElement('tr');
      row.innerHTML = `
        <td class="p-2 border-b">${date}</td>
        <td class="p-2 border-b">${borrower}</td>
        <td class="p-2 border-b">${loanRef}</td>
        <td class="p-2 border-b">${type}</td>
        <td class="p-2 border-b text-right ${type === 'Repayment' ? 'text-green-600' : 'text-blue-600'}">
          ${parseFloat(amount).toLocaleString()}
        </td>
        <td class="p-2 border-b">${status}</td>
      `;
      tableBody.appendChild(row);

      form.reset();
    });
  </script>
</body>
</html>
