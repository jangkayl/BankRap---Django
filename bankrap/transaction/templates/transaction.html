<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BankRap - Loan Transaction History</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .nav-link.active { color: #2563eb; background-color: #eff6ff; border-radius: 0.375rem; }
        .rotate-180 { transform: rotate(180deg); }
        .form-control { width: 100%; padding: 0.75rem; border: 1px solid #d1d5db; border-radius: 0.5rem; font-size: 1rem; transition: border-color 0.3s, box-shadow 0.3s; }
        .form-control:focus { border-color: #2563eb; box-shadow: 0 0 0 2px #bfdbfe; outline: none; }
    </style>
</head>
<body class="bg-gray-50">
    <nav class="bg-white shadow-md sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <div class="flex-shrink-0 flex items-center">
                        <div class="w-9 h-9 bg-blue-600 rounded-lg flex items-center justify-center mr-2">
                            <span class="text-white font-bold text-lg">B</span>
                        </div>
                        <span class="text-2xl font-bold">
                            Bank<span class="text-blue-600">Rap</span>
                        </span>
                    </div>
                </div>
                <div class="hidden md:block">
                    <div class="ml-10 flex items-baseline space-x-8">
                        <a href="/account/" class="nav-link text-gray-700 hover:text-blue-600 px-3 py-2 text-sm font-medium transition-colors" data-page="accounts">Accounts</a>
                        <a href="/loan/" class="nav-link text-gray-700 hover:text-blue-600 px-3 py-2 text-sm font-medium transition-colors" data-page="loans">Loans</a>
                        <a href="/wallet/" class="nav-link text-gray-700 hover:text-blue-600 px-3 py-2 text-sm font-medium transition-colors" data-page="wallet">Wallet</a>
                        <a href="/transaction/" class="nav-link text-gray-700 hover:text-blue-600 px-3 py-2 text-sm font-medium transition-colors active" data-page="transactions">Transactions</a>
                        <a href="/review/" class="nav-link text-gray-700 hover:text-blue-600 px-3 py-2 text-sm font-medium transition-colors" data-page="reviews">Reviews</a>
                    </div>
                </div>
                <div class="md:hidden">
                    <button onclick="toggleMenu()" class="inline-flex items-center justify-center p-2 rounded-md text-gray-700 hover:text-blue-600 focus:outline-none">
                        <i class="fas fa-bars text-2xl"></i>
                    </button>
                </div>
            </div>
        </div>
        <div id="navLinks" class="hidden md:hidden bg-white border-t">
            <a href="/account/" class="nav-link text-gray-700 hover:text-blue-600 block px-3 py-2 text-base font-medium">Accounts</a>
            <a href="/loan/" class="nav-link text-gray-700 hover:text-blue-600 block px-3 py-2 text-base font-medium">Loans</a>
            <a href="/wallet/" class="nav-link text-gray-700 hover:text-blue-600 block px-3 py-2 text-base font-medium">Wallet</a>
            <a href="/transaction/" class="nav-link text-gray-700 hover:text-blue-600 block px-3 py-2 text-base font-medium active">Transactions</a>
            <a href="/review/" class="nav-link text-gray-700 hover:text-blue-600 block px-3 py-2 text-base font-medium">Reviews</a>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="mb-8">
            <div class="flex items-center gap-3 mb-2">
                <svg class="w-8 h-8 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path></svg>
                <h1 class="text-3xl font-bold text-gray-900">Loan Transaction History</h1>
            </div>
            <p class="text-gray-600">All peer-to-peer loan disbursements and repayments</p>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-8" id="stats-cards"></div>

        <div class="bg-white rounded-2xl p-8 shadow-xl border border-gray-100 mb-8">
            <div class="flex items-center justify-between mb-6">
                <h2 class="text-xl font-bold text-gray-900">Record Transaction (Mock)</h2>
                <button onclick="toggleRecordForm()" class="flex items-center gap-2 px-4 py-2 text-blue-600 hover:bg-blue-50 rounded-lg transition-colors">
                    <svg id="chevron-icon" class="w-5 h-5 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                </button>
            </div>
            <div id="record-form" class="hidden">
                <form id="transaction-form" class="space-y-6 mb-6">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div><label class="block text-sm font-medium text-gray-900 mb-2">Borrower</label><select name="borrower" required class="form-control"><option value="">Select borrower</option><option value="John Smith">John Smith</option></select></div>
                        <div><label class="block text-sm font-medium text-gray-900 mb-2">Loan Reference</label><select name="loan_ref" required class="form-control"><option value="">Select loan</option><option value="1024">Loan #1024</option></select></div>
                        <div><label class="block text-sm font-medium text-gray-900 mb-2">Transaction Type</label><select name="type" required class="form-control"><option value="D">Disbursement</option><option value="R">Repayment</option></select></div>
                        <div><label class="block text-sm font-medium text-gray-900 mb-2">Amount</label><input type="number" name="amount" required step="0.01" min="0" placeholder="e.g. 10000" class="form-control"></div>
                        <div><label class="block text-sm font-medium text-gray-900 mb-2">Transaction Date</label><input type="date" name="date" required class="form-control"></div>
                        <div><label class="block text-sm font-medium text-gray-900 mb-2">Status</label><select name="status" class="form-control"><option value="C">Completed</option><option value="P">Pending</option></select></div>
                        <div class="md:col-span-2"><label class="block text-sm font-medium text-gray-900 mb-2">Description</label><textarea name="description" rows="3" class="form-control resize-none"></textarea></div>
                    </div>
                    <button type="submit" class="px-6 py-2 bg-blue-600 text-white hover:bg-blue-700 rounded-lg transition-colors font-medium">Add Transaction</button>
                </form>
            </div>
            <button id="add-transaction-btn" onclick="toggleRecordForm()" class="w-full flex items-center justify-center gap-2 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors font-medium">Add Transaction</button>
        </div>

        <div class="bg-white rounded-2xl p-8 shadow-xl border border-gray-100">
            <h2 class="text-xl font-bold text-gray-900 mb-6">Transaction History Table</h2>
            <div class="flex flex-col md:flex-row gap-4 mb-6 pb-6 border-b border-gray-200">
                <div class="flex-1"><input type="text" id="search-borrower" placeholder="Search by borrower name..." class="form-control text-sm"></div>
                <div class="flex gap-2">
                    <select id="type-filter" class="form-control text-sm"><option value="ALL">All Types</option><option value="D">Disbursements</option><option value="R">Repayments</option></select>
                    <select id="status-filter" class="form-control text-sm"><option value="ALL">All Status</option><option value="C">Completed</option><option value="P">Pending</option><option value="F">Failed</option></select>
                </div>
            </div>
            <div id="transactions-table"></div>
            <div id="transaction-summary" class="mt-6 pt-6 border-t border-gray-200"></div>
        </div>
    </div>

    <script>
        // --- Shared Data and Functions ---
        let transactions = [
            { transaction_id: 1, amount: 500.00, type: 'D', status: 'C', transaction_date: '2024-01-20T14:30:00Z', loan_request_id: 1024, borrower_name: 'John Smith' },
            { transaction_id: 2, amount: 150.00, type: 'R', status: 'C', transaction_date: '2024-01-19T09:15:00Z', loan_request_id: 987, borrower_name: 'Jane Doe' },
            { transaction_id: 3, amount: 1000.00, type: 'D', status: 'P', transaction_date: '2024-01-18T16:45:00Z', loan_request_id: 1025, borrower_name: 'Mike Johnson' },
            { transaction_id: 4, amount: 75.50, type: 'R', status: 'F', transaction_date: '2024-01-17T11:20:00Z', loan_request_id: 945, borrower_name: 'Alex Brown' },
            { transaction_id: 5, amount: 250.00, type: 'D', status: 'C', transaction_date: '2024-01-16T13:10:00Z', loan_request_id: 1023, borrower_name: 'Lisa Anderson' },
        ];

        function toggleMenu() {
            document.getElementById('navLinks').classList.toggle('hidden');
        }

        function formatCurrency(amount) {
            return 'â‚±' + amount.toLocaleString('en-PH', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
        }
        function formatDateShort(dateString) {
            return new Date(dateString).toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
        }
        function getStatusBadge(status) {
            const badges = {
                'C': '<span class="inline-flex items-center px-2 py-1 rounded-full border bg-green-50 text-green-700 border-green-200 text-xs">Completed</span>',
                'P': '<span class="inline-flex items-center px-2 py-1 rounded-full border bg-yellow-50 text-yellow-700 border-yellow-200 text-xs">Pending</span>',
                'F': '<span class="inline-flex items-center px-2 py-1 rounded-full border bg-red-50 text-red-700 border-red-200 text-xs">Failed</span>'
            };
            return badges[status];
        }

        // --- Transaction History Specific Functions ---
        function renderStats() {
            const stats = {
                totalDisbursed: transactions.filter(t => t.type === 'D' && t.status === 'C').reduce((sum, t) => sum + t.amount, 0),
                totalRepaid: transactions.filter(t => t.type === 'R' && t.status === 'C').reduce((sum, t) => sum + t.amount, 0),
                pending: transactions.filter(t => t.status === 'P').length,
                failed: transactions.filter(t => t.status === 'F').length,
            };

            document.getElementById('stats-cards').innerHTML = `
                <div class="bg-white rounded-xl p-6 shadow-md border border-gray-100"><div class="text-sm text-gray-600 mb-2">Total Disbursed</div><div class="text-2xl font-bold text-gray-900">${formatCurrency(stats.totalDisbursed)}</div></div>
                <div class="bg-white rounded-xl p-6 shadow-md border border-gray-100"><div class="text-sm text-gray-600 mb-2">Total Repaid</div><div class="text-2xl font-bold text-gray-900">${formatCurrency(stats.totalRepaid)}</div></div>
                <div class="bg-white rounded-xl p-6 shadow-md border border-gray-100"><div class="text-sm text-gray-600 mb-2">Pending</div><div class="text-2xl font-bold text-gray-900">${stats.pending}</div></div>
                <div class="bg-white rounded-xl p-6 shadow-md border border-gray-100"><div class="text-sm text-gray-600 mb-2">Failed</div><div class="text-2xl font-bold text-gray-900">${stats.failed}</div></div>
            `;
        }

        function renderTransactionsTable() {
            const typeFilter = document.getElementById('type-filter')?.value || 'ALL';
            const statusFilter = document.getElementById('status-filter')?.value || 'ALL';
            const search = document.getElementById('search-borrower')?.value.toLowerCase() || '';
            const filtered = transactions.filter(t => {
                const typeMatch = typeFilter === 'ALL' || t.type === typeFilter;
                const statusMatch = statusFilter === 'ALL' || t.status === statusFilter;
                const searchMatch = search === '' || (t.borrower_name && t.borrower_name.toLowerCase().includes(search));
                return typeMatch && statusMatch && searchMatch;
            });

            const container = document.getElementById('transactions-table');
            const summaryDiv = document.getElementById('transaction-summary');

            if (filtered.length === 0) {
                container.innerHTML = `<div class="text-center py-12 text-gray-500">No transactions found.</div>`;
                summaryDiv.innerHTML = ''; return;
            }

            container.innerHTML = `<div class="overflow-x-auto"><table class="w-full text-sm">
                <thead><tr><th class="px-4 py-3 text-left font-semibold text-gray-900">Date</th><th class="px-4 py-3 text-left font-semibold text-gray-900">Borrower</th><th class="px-4 py-3 text-left font-semibold text-gray-900">Type</th><th class="px-4 py-3 text-right font-semibold text-gray-900">Amount</th><th class="px-4 py-3 text-left font-semibold text-gray-900">Status</th></tr></thead>
                <tbody>${filtered.map(t => `
                    <tr class="border-b border-gray-100 hover:bg-gray-50 transition-colors">
                        <td class="px-4 py-4 text-gray-900">${formatDateShort(t.transaction_date)}</td>
                        <td class="px-4 py-4 text-gray-900 font-medium">${t.borrower_name || '-'}</td>
                        <td class="px-4 py-4"><span class="${t.type === 'D' ? 'bg-blue-50 text-blue-700' : 'bg-green-50 text-green-700'} px-3 py-1 rounded-full text-xs font-medium">${t.type === 'D' ? 'Disbursement' : 'Repayment'}</span></td>
                        <td class="px-4 py-4 text-right font-semibold ${t.type === 'D' ? 'text-red-600' : 'text-green-600'}">${t.type === 'D' ? '-' : '+'}${formatCurrency(t.amount)}</td>
                        <td class="px-4 py-4">${getStatusBadge(t.status)}</td>
                    </tr>
                `).join('')}</tbody></table></div>`;

            const totalDisbursed = filtered.filter(t => t.type === 'D').reduce((sum, t) => sum + t.amount, 0);
            const totalRepaid = filtered.filter(t => t.type === 'R').reduce((sum, t) => sum + t.amount, 0);
            const completed = filtered.filter(t => t.status === 'C').length;

            summaryDiv.innerHTML = `<div class="grid grid-cols-2 md:grid-cols-4 gap-4 text-sm">
                <div><p class="text-gray-600">Total Txs</p><p class="text-lg font-semibold text-gray-900">${filtered.length}</p></div>
                <div><p class="text-gray-600">Total Disbursed</p><p class="text-lg font-semibold text-red-600">${formatCurrency(totalDisbursed)}</p></div>
                <div><p class="text-gray-600">Total Repaid</p><p class="text-lg font-semibold text-green-600">${formatCurrency(totalRepaid)}</p></div>
                <div><p class="text-gray-600">Completed</p><p class="text-lg font-semibold text-green-600">${completed}</p></div>
            </div>`;
        }

        function toggleRecordForm() {
            const form = document.getElementById('record-form');
            const btn = document.getElementById('add-transaction-btn');
            const chevron = document.getElementById('chevron-icon');
            form.classList.toggle('hidden');
            btn.classList.toggle('hidden');
            chevron.classList.toggle('rotate-180');
        }

        function initializeTransactionForm() {
            const form = document.getElementById('transaction-form');
            if (form) {
                form.onsubmit = function(e) {
                    e.preventDefault();
                    // Mock submission/addition logic here
                    alert('Mock Transaction Recorded!');
                    e.target.reset();
                    toggleRecordForm();
                    // Re-render
                    renderStats();
                    renderTransactionsTable();
                };
                const dateInput = form.querySelector('[name="date"]');
                if(dateInput) dateInput.value = new Date().toISOString().split('T')[0];
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            renderStats();
            renderTransactionsTable();
            initializeTransactionForm();

            // Wire up filters
            document.getElementById('type-filter')?.addEventListener('change', renderTransactionsTable);
            document.getElementById('status-filter')?.addEventListener('change', renderTransactionsTable);
            document.getElementById('search-borrower')?.addEventListener('input', renderTransactionsTable);
        });
    </script>

</body>
</html>
