{% extends 'base.html' %}
{% load static %}

{% block title %}Login - BankRap{% endblock %}

{% block content %}
<div class="min-h-[80vh] flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full bg-white rounded-xl shadow-lg p-8 sm:p-10 border border-gray-100">
        
        <div class="text-center mb-10">
            <h2 class="text-3xl font-extrabold text-gray-900 mb-2">Welcome Back!</h2>
            <p class="text-sm text-gray-500">Log in to your BankRap account.</p>
        </div>

        <form class="space-y-6" action="{% url 'login' %}" method="POST">
            {% csrf_token %}
            
            <div>
                <label for="identity" class="block text-sm font-semibold text-gray-700 mb-2">
                    CIT Email / Student ID
                </label>
                <div class="relative">
                    <input id="identity" name="identity" type="text" required 
                        class="appearance-none block w-full px-4 py-3 border border-gray-300 rounded-lg placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent transition-all sm:text-sm" 
                        placeholder="your.email@cit.edu | Student ID">
                </div>
            </div>

            <div>
                <label for="password" class="block text-sm font-semibold text-gray-700 mb-2">
                    Password
                </label>
                <div class="relative">
                    <input id="password" name="password" type="password" required 
                        class="appearance-none block w-full px-4 py-3 border border-gray-300 rounded-lg placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent transition-all sm:text-sm" 
                        placeholder="••••••••">
                </div>
            </div>

            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <input id="remember-me" name="remember-me" type="checkbox" 
                        class="h-4 w-4 text-brand-red focus:ring-red-500 border-gray-300 rounded cursor-pointer">
                    <label for="remember-me" class="ml-2 block text-sm text-gray-600 cursor-pointer select-none">
                        Remember me
                    </label>
                </div>

                <div class="text-sm">
                    <a href="#" class="font-medium text-gray-600 hover:text-brand-red transition-colors">
                        Forgot password?
                    </a>
                </div>
            </div>

            <div>
                <button type="submit" 
                    class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-bold text-white bg-brand-red hover:bg-red-900 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition-all transform hover:-translate-y-0.5">
                    Log In
                </button>
            </div>
        </form>

        <div class="mt-8 text-center">
            <p class="text-sm text-gray-600">
                Don't have an account? 
                <a href="{% url 'register' %}" class="font-bold text-brand-red hover:text-red-900 transition-colors">
                    Register Now
                </a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
