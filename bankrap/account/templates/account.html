<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BankRap - Account Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background-color: #f9fafb;
        }
        .transition-all {
            transition: all 0.3s ease;
        }
        .hover-lift:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }
        .nav-link.active {
            color: #2563eb; /* blue-600 */
            background-color: #eff6ff; /* blue-50 */
            border-radius: 0.375rem; /* rounded-md */
        }
    </style>
</head>
<body>
    <div id="app">
        <nav class="bg-white shadow-md sticky top-0 z-50">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between items-center h-16">
                    <div class="flex items-center">
                        <div class="flex-shrink-0 flex items-center">
                            <div class="w-9 h-9 bg-blue-600 rounded-lg flex items-center justify-center mr-2">
                                <span class="text-white font-bold text-lg">B</span>
                            </div>
                            <span class="text-2xl font-bold">
                                Bank<span class="text-blue-600">Rap</span>
                            </span>
                        </div>
                    </div>
                    <div class="flex items-center">
                        <div class="hidden md:block">
                            <div class="flex items-baseline space-x-8">
                                <a href="/account/" class="nav-link text-gray-700 hover:text-blue-600 px-3 py-2 text-sm font-medium transition-colors active" data-page="accounts">Accounts</a>
                                <a href="/loan/" class="nav-link text-gray-700 hover:text-blue-600 px-3 py-2 text-sm font-medium transition-colors" data-page="loans">Loans</a>
                                <a href="/wallet/" class="nav-link text-gray-700 hover:text-blue-600 px-3 py-2 text-sm font-medium transition-colors" data-page="wallet">Wallet</a>
                                <a href="/transaction/" class="nav-link text-gray-700 hover:text-blue-600 px-3 py-2 text-sm font-medium transition-colors" data-page="transactions">Transactions</a>
                                <a href="/review/" class="nav-link text-gray-700 hover:text-blue-600 px-3 py-2 text-sm font-medium transition-colors" data-page="reviews">Reviews</a>
                            </div>
                        </div>

                        <div class="ml-4 flex items-center md:ml-6">
                            <div class="relative">
                                <button onclick="toggleProfileMenu()" class="max-w-xs bg-gray-200 rounded-full flex items-center text-sm focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 p-1" id="user-menu-button" aria-expanded="false" aria-haspopup="true">
                                    <span class="sr-only">Open user menu</span>
                                    <div class="h-8 w-8 rounded-full bg-blue-600 flex items-center justify-center">
                                        <i class="fas fa-user text-white text-base"></i>
                                    </div>
                                </button>

                                <div id="profileMenu" class="origin-top-right absolute right-0 mt-2 w-48 rounded-md shadow-lg py-1 bg-white ring-1 ring-black ring-opacity-5 focus:outline-none hidden" role="menu" aria-orientation="vertical" aria-labelledby="user-menu-button" tabindex="-1">
                                    <div class="px-4 py-2 text-sm text-gray-700 border-b border-gray-100">
                                        <p class="font-bold">Admin User</p>
                                        <p class="text-xs text-gray-500">admin@bankrap.com</p>
                                    </div>
                                    <a href="#" onclick="showAdminProfile(); return false;" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 transition-colors" role="menuitem" tabindex="-1" id="user-menu-item-0">
                                        <i class="fas fa-id-card-alt mr-2 text-blue-600"></i> View Profile
                                    </a>
                                    <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 transition-colors" role="menuitem" tabindex="-1" id="user-menu-item-1">
                                        <i class="fas fa-sign-out-alt mr-2 text-red-500"></i> Sign out
                                    </a>
                                </div>
                            </div>

                            <div class="md:hidden ml-4">
                                <button onclick="toggleMenu()" class="inline-flex items-center justify-center p-2 rounded-md text-gray-700 hover:text-blue-600 focus:outline-none">
                                    <i class="fas fa-bars text-2xl"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="navLinks" class="hidden md:hidden bg-white border-t">
                <a href="/account/" class="nav-link text-gray-700 hover:text-blue-600 block px-3 py-2 text-base font-medium active">Accounts</a>
                <a href="/loan/" class="nav-link text-gray-700 hover:text-blue-600 block px-3 py-2 text-base font-medium">Loans</a>
                <a href="/wallet/" class="nav-link text-gray-700 hover:text-blue-600 block px-3 py-2 text-base font-medium">Wallet</a>
                <a href="/transaction/" class="nav-link text-gray-700 hover:text-blue-600 block px-3 py-2 text-base font-medium">Transactions</a>
                <a href="/review/" class="nav-link text-gray-700 hover:text-blue-600 block px-3 py-2 text-base font-medium">Reviews</a>
            </div>
        </nav>

        <main class="py-8 px-4">
            <div id="content"></div>
        </main>

        <div id="profileModal" class="fixed inset-0 bg-gray-600 bg-opacity-75 hidden z-[100] flex items-center justify-center">
            <div class="bg-white rounded-lg shadow-2xl w-full max-w-md mx-4 p-6">
                <div class="flex justify-between items-center border-b pb-3 mb-4">
                    <h3 class="text-xl font-bold text-gray-800"><i class="fas fa-user-shield mr-2 text-blue-600"></i> Administrator Profile</h3>
                    <button onclick="closeAdminProfile()" class="text-gray-400 hover:text-gray-600 transition-colors">
                        <i class="fas fa-times text-xl"></i>
                    </button>
                </div>

                <div class="space-y-4">
                    <div class="flex items-center justify-center mb-6">
                        <div class="w-20 h-20 rounded-full bg-blue-500 flex items-center justify-center">
                            <i class="fas fa-crown text-white text-3xl"></i>
                        </div>
                    </div>
                    <div>
                        <p class="text-sm text-gray-500">Full Name</p>
                        <p class="font-medium text-lg">Admin User</p>
                    </div>
                    <div>
                        <p class="text-sm text-gray-500">Email Address</p>
                        <p class="font-medium">admin@bankrap.com</p>
                    </div>
                    <div>
                        <p class="text-sm text-gray-500">Role</p>
                        <p class="font-medium text-blue-700">System Administrator</p>
                    </div>
                    <div>
                        <p class="text-sm text-gray-500">Last Login</p>
                        <p class="font-medium">November 29, 2025 - 2:37 PM</p>
                    </div>
                </div>

                <div class="mt-6 pt-4 border-t text-right">
                    <button onclick="closeAdminProfile()" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded transition-colors">
                        Close
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- Mock Data (unchanged) ---
        const mockAccounts = [
            { userId: 1, name: 'John Smith', type: 'L', availableFunds: 25000.00 },
            { userId: 2, name: 'Sarah Johnson', type: 'B', creditScore: 720 },
            { userId: 3, name: 'Michael Chen', type: 'L', availableFunds: 62500.00 },
            { userId: 4, name: 'Emily Davis', type: 'B', creditScore: 680 }
        ];

        const mockLenderProfile = {
            name: 'John Smith', email: 'john.smith@example.com', address: '123 Investment Ave, Manila, Philippines',
            contactNumber: '+63 (915) 123-4567', investmentPreference: 'Low-risk loans with steady returns, preference for secured loans',
            availableFunds: 2500000.00, minInvestmentAmount: 2500.00, profileCreatedDate: '2024-01-15'
        };

        const mockBorrowerProfile = {
            name: 'Sarah Johnson', email: 'sarah.johnson@example.com', address: '456 Borrower St, Quezon City, Philippines',
            contactNumber: '+63 (920) 987-6543', income: 325000.00, creditScore: 720,
            employmentStatus: 'Full-time Software Engineer', profileCreatedDate: '2024-02-20'
        };

        let currentPage = 'accounts';
        let selectedUserId = null;

        // --- New/Updated Functions ---

        function toggleMenu() {
            const navLinks = document.getElementById('navLinks');
            navLinks.classList.toggle('hidden');
        }

        function toggleProfileMenu() {
            const profileMenu = document.getElementById('profileMenu');
            profileMenu.classList.toggle('hidden');
        }

        function showAdminProfile() {
            // Close the dropdown first
            toggleProfileMenu();
            // Show the modal
            document.getElementById('profileModal').classList.remove('hidden');
        }

        function closeAdminProfile() {
            document.getElementById('profileModal').classList.add('hidden');
        }

        function formatCurrency(amount) {
            return new Intl.NumberFormat('en-PH', {
                style: 'currency', currency: 'PHP', minimumFractionDigits: 2, maximumFractionDigits: 2
            }).format(amount);
        }

        function getCreditScoreColor(score) {
            if (score >= 750) return 'bg-green-50 text-green-700';
            if (score >= 650) return 'bg-yellow-50 text-yellow-700';
            return 'bg-red-50 text-red-700';
        }

        function getCreditScoreLabel(score) {
            if (score >= 750) return 'Excellent';
            if (score >= 650) return 'Good';
            if (score >= 550) return 'Fair';
            return 'Poor';
        }

        // --- Render functions (unchanged for brevity, but included in the main code block) ---

        function renderAccountsList() {
            return `
                <div class="max-w-6xl mx-auto">
                    <h2 class="text-3xl font-bold text-center mb-8 text-blue-600">User Accounts</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                        ${mockAccounts.map(account => `
                            <div class="bg-white rounded-lg shadow-md hover:shadow-xl hover-lift transition-all duration-300 p-6 cursor-pointer border border-gray-200 hover:border-blue-400" onclick="selectAccount(${account.userId})">
                                <div class="flex items-center justify-between mb-4">
                                    <div class="flex items-center">
                                        <div class="w-12 h-12 bg-gray-200 rounded-full flex items-center justify-center mr-3">
                                            <i class="fas fa-user text-gray-600 text-lg"></i>
                                        </div>
                                        <div>
                                            <h3 class="font-bold text-gray-800">${account.name}</h3>
                                            <span class="text-xs font-semibold px-2 py-1 rounded-full ${account.type === 'L' ? 'bg-blue-100 text-blue-800' : 'bg-green-100 text-green-800'}">
                                                ${account.type === 'L' ? 'Lender' : 'Borrower'}
                                            </span>
                                        </div>
                                    </div>
                                </div>
                                ${account.type === 'L' ? `
                                    <div class="bg-blue-50 rounded p-3 flex items-center">
                                        <i class="fas fa-peso-sign text-blue-600 mr-2 text-lg"></i>
                                        <div>
                                            <p class="text-xs text-gray-600">Available Funds</p>
                                            <p class="font-bold text-blue-700">${formatCurrency(account.availableFunds)}</p>
                                        </div>
                                    </div>
                                ` : `
                                    <div class="bg-green-50 rounded p-3 flex items-center">
                                        <i class="fas fa-star text-green-600 mr-2 text-lg"></i>
                                        <div>
                                            <p class="text-xs text-gray-600">Credit Score</p>
                                            <p class="font-bold text-green-700">${account.creditScore}</p>
                                        </div>
                                    </div>
                                `}
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
        }

        function renderLenderProfile() {
            return `
                <div class="bg-white rounded-lg shadow-lg p-6 max-w-2xl mx-auto">
                    <div class="mb-6">
                        <button onclick="goBack()" class="text-blue-600 hover:text-blue-800 font-medium flex items-center mb-4">
                            <i class="fas fa-arrow-left mr-2"></i> Back to Accounts
                        </button>
                    </div>
                    <div class="border-b border-gray-200 pb-4 mb-4">
                        <div class="flex items-center justify-between">
                            <h2 class="text-2xl font-bold text-gray-800">${mockLenderProfile.name}</h2>
                            <span class="bg-blue-100 text-blue-800 text-xs font-semibold px-3 py-1 rounded-full">Lender</span>
                        </div>
                        <p class="text-gray-600 mt-1">${mockLenderProfile.email}</p>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                        <div>
                            <p class="text-sm text-gray-500">Address</p>
                            <p class="text-gray-800 font-medium">${mockLenderProfile.address}</p>
                        </div>
                        <div>
                            <p class="text-sm text-gray-500">Contact Number</p>
                            <p class="text-gray-800 font-medium">${mockLenderProfile.contactNumber}</p>
                        </div>
                    </div>

                    <div class="bg-blue-50 rounded-lg p-4 mb-4">
                        <div class="flex items-center mb-2">
                            <i class="fas fa-chart-line text-blue-600 mr-2"></i>
                            <p class="text-sm text-gray-600">Investment Preference</p>
                        </div>
                        <p class="text-gray-800 font-medium">${mockLenderProfile.investmentPreference}</p>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                        <div class="bg-green-50 rounded-lg p-4">
                            <div class="flex items-center mb-2">
                                <i class="fas fa-peso-sign text-green-600 mr-2"></i>
                                <p class="text-sm text-gray-600">Available Funds</p>
                            </div>
                            <p class="text-2xl font-bold text-green-700">${formatCurrency(mockLenderProfile.availableFunds)}</p>
                        </div>
                        <div class="bg-orange-50 rounded-lg p-4">
                            <div class="flex items-center mb-2">
                                <i class="fas fa-peso-sign text-orange-600 mr-2"></i>
                                <p class="text-sm text-gray-600">Min. Investment</p>
                            </div>
                            <p class="text-2xl font-bold text-orange-700">${formatCurrency(mockLenderProfile.minInvestmentAmount)}</p>
                        </div>
                    </div>

                    <div class="mt-4 flex items-center text-sm text-gray-500">
                        <i class="fas fa-calendar mr-2"></i>
                        <span>Profile created: ${new Date(mockLenderProfile.profileCreatedDate).toLocaleDateString('en-PH', { year: 'numeric', month: 'long', day: 'numeric' })}</span>
                    </div>
                </div>
            `;
        }

        function renderBorrowerProfile() {
            return `
                <div class="bg-white rounded-lg shadow-lg p-6 max-w-2xl mx-auto">
                    <div class="mb-6">
                        <button onclick="goBack()" class="text-blue-600 hover:text-blue-800 font-medium flex items-center mb-4">
                            <i class="fas fa-arrow-left mr-2"></i> Back to Accounts
                        </button>
                    </div>
                    <div class="border-b border-gray-200 pb-4 mb-4">
                        <div class="flex items-center justify-between">
                            <h2 class="text-2xl font-bold text-gray-800">${mockBorrowerProfile.name}</h2>
                            <span class="bg-green-100 text-green-800 text-xs font-semibold px-3 py-1 rounded-full">Borrower</span>
                        </div>
                        <p class="text-gray-600 mt-1">${mockBorrowerProfile.email}</p>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                        <div>
                            <p class="text-sm text-gray-500">Address</p>
                            <p class="text-gray-800 font-medium">${mockBorrowerProfile.address}</p>
                        </div>
                        <div>
                            <p class="text-sm text-gray-500">Contact Number</p>
                            <p class="text-gray-800 font-medium">${mockBorrowerProfile.contactNumber}</p>
                        </div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                        <div class="${getCreditScoreColor(mockBorrowerProfile.creditScore)} rounded-lg p-4">
                            <div class="flex items-center mb-2">
                                <i class="fas fa-credit-card mr-2"></i>
                                <p class="text-sm">Credit Score</p>
                            </div>
                            <p class="text-3xl font-bold">${mockBorrowerProfile.creditScore}</p>
                            <p class="text-sm mt-1 font-medium">${getCreditScoreLabel(mockBorrowerProfile.creditScore)}</p>
                        </div>
                        <div class="bg-blue-50 rounded-lg p-4">
                            <div class="flex items-center mb-2">
                                <i class="fas fa-peso-sign text-blue-600 mr-2"></i>
                                <p class="text-sm text-gray-600">Monthly Income</p>
                            </div>
                            <p class="text-2xl font-bold text-blue-700">${formatCurrency(mockBorrowerProfile.income)}</p>
                        </div>
                    </div>

                    <div class="bg-gray-50 rounded-lg p-4 mb-4">
                        <div class="flex items-center mb-2">
                            <i class="fas fa-briefcase text-gray-600 mr-2"></i>
                            <p class="text-sm text-gray-600">Employment Status</p>
                        </div>
                        <p class="text-gray-800 font-medium">${mockBorrowerProfile.employmentStatus}</p>
                    </div>

                    <div class="mt-4 flex items-center text-sm text-gray-500">
                        <i class="fas fa-calendar mr-2"></i>
                        <span>Profile created: ${new Date(mockBorrowerProfile.profileCreatedDate).toLocaleDateString('en-PH', { year: 'numeric', month: 'long', day: 'numeric' })}</span>
                    </div>
                </div>
            `;
        }


        function render() {
            const contentDiv = document.getElementById('content');
            if (currentPage === 'accounts') {
                contentDiv.innerHTML = renderAccountsList();
            } else if (currentPage === 'lender') {
                contentDiv.innerHTML = renderLenderProfile();
            } else if (currentPage === 'borrower') {
                contentDiv.innerHTML = renderBorrowerProfile();
            }
        }

        function selectAccount(userId) {
            selectedUserId = userId;
            const account = mockAccounts.find(a => a.userId === userId);
            if (account.type === 'L') {
                currentPage = 'lender';
            } else {
                currentPage = 'borrower';
            }
            render();
        }

        function goBack() {
            currentPage = 'accounts';
            selectedUserId = null;
            render();
        }

        document.addEventListener('DOMContentLoaded', render);
    </script>
</body>
</html>
