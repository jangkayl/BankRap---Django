<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BankRap - Lender Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Custom Font Import */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f9fafb;
        }
        /* Custom Tailwind Classes - Blue Theme */
        .input-field {
            /* Base styles for all inputs */
            @apply w-full p-3 border border-gray-300 rounded-lg transition-all duration-300 shadow-sm text-gray-800;
        }
        .read-only-field {
            /* Style for disabled, non-editable state */
            @apply bg-gray-50 text-gray-500 cursor-not-allowed border-gray-200;
        }
        .editable-field {
            /* Style for active, editable state */
            @apply bg-white hover:border-blue-400 focus:ring-1 focus:ring-blue-500 focus:border-blue-500;
        }
        .btn-primary {
            /* Primary Button Style: BankRap Blue */
            @apply bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg shadow-md transition-all duration-300;
        }
        .btn-secondary {
            /* Cancel Button Style */
            @apply bg-gray-400 hover:bg-gray-500 text-white font-semibold py-2 px-4 rounded-lg shadow-md transition-all duration-300;
        }
        /* Navigation Styles from account.html */
        .nav-link.active {
            color: #2563eb; /* blue-600 */
            background-color: #eff6ff; /* blue-50 */
            border-radius: 0.375rem; /* rounded-md */
        }
    </style>
</head>
<body>

    <div id="app">
        <nav class="bg-white shadow-md sticky top-0 z-50">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between items-center h-16">
                    <div class="flex items-center">
                        <div class="flex-shrink-0 flex items-center">
                            <div class="w-9 h-9 bg-blue-600 rounded-lg flex items-center justify-center mr-2">
                                <span class="text-white font-bold text-lg">B</span>
                            </div>
                            <span class="text-2xl font-bold">
                                Bank<span class="text-blue-600">Rap</span>
                            </span>
                        </div>
                    </div>
                    <div class="flex items-center">
                        <div class="hidden md:block">
                            <div class="flex items-baseline space-x-8">
                                <a href="/account/" class="nav-link text-gray-700 hover:text-blue-600 px-3 py-2 text-sm font-medium transition-colors" data-page="accounts">Accounts</a>
                                <a href="/loan/" class="nav-link text-gray-700 hover:text-blue-600 px-3 py-2 text-sm font-medium transition-colors" data-page="loans">Loans</a>
                                <a href="/wallet/" class="nav-link text-gray-700 hover:text-blue-600 px-3 py-2 text-sm font-medium transition-colors" data-page="wallet">Wallet</a>
                                <a href="/transaction/" class="nav-link text-gray-700 hover:text-blue-600 px-3 py-2 text-sm font-medium transition-colors" data-page="transactions">Transactions</a>
                                <a href="/review/" class="nav-link text-gray-700 hover:text-blue-600 px-3 py-2 text-sm font-medium transition-colors" data-page="reviews">Reviews</a>
                            </div>
                        </div>

                        <div class="ml-4 flex items-center md:ml-6">
                            <div class="relative">
                                <button onclick="toggleProfileMenu()" class="max-w-xs bg-gray-200 rounded-full flex items-center text-sm focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 p-1" id="user-menu-button" aria-expanded="false" aria-haspopup="true">
                                    <span class="sr-only">Open user menu</span>
                                    <div class="h-8 w-8 rounded-full bg-blue-600 flex items-center justify-center">
                                        <i class="fas fa-user text-white text-base"></i>
                                    </div>
                                </button>

                                <div id="profileMenu" class="origin-top-right absolute right-0 mt-2 w-48 rounded-md shadow-lg py-1 bg-white ring-1 ring-black ring-opacity-5 focus:outline-none hidden" role="menu" aria-orientation="vertical" aria-labelledby="user-menu-button" tabindex="-1">
                                    <div class="px-4 py-2 text-sm text-gray-700 border-b border-gray-100">
                                        <p class="font-bold">Admin User</p>
                                        <p class="text-xs text-gray-500">admin@bankrap.com</p>
                                    </div>
                                    <a href="/account/profile/" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 transition-colors nav-link active" role="menuitem" tabindex="-1" id="user-menu-item-0">
                                        <i class="fas fa-id-card-alt mr-2 text-blue-600"></i> View Profile
                                    </a>
                                    <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 transition-colors" role="menuitem" tabindex="-1" id="user-menu-item-1">
                                        <i class="fas fa-sign-out-alt mr-2 text-red-500"></i> Sign out
                                    </a>
                                </div>
                            </div>

                            <div class="md:hidden ml-4">
                                <button onclick="toggleMenu()" class="inline-flex items-center justify-center p-2 rounded-md text-gray-700 hover:text-blue-600 focus:outline-none">
                                    <i class="fas fa-bars text-2xl"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="navLinks" class="hidden md:hidden bg-white border-t">
                <a href="/account/" class="nav-link text-gray-700 hover:text-blue-600 block px-3 py-2 text-base font-medium">Accounts</a>
                <a href="/loan/" class="nav-link text-gray-700 hover:text-blue-600 block px-3 py-2 text-base font-medium">Loans</a>
                <a href="/wallet/" class="nav-link text-gray-700 hover:text-blue-600 block px-3 py-2 text-base font-medium">Wallet</a>
                <a href="/transaction/" class="nav-link text-gray-700 hover:text-blue-600 block px-3 py-2 text-base font-medium">Transactions</a>
                <a href="/review/" class="nav-link text-gray-700 hover:text-blue-600 block px-3 py-2 text-base font-medium">Reviews</a>
            </div>
        </nav>
    <div class="min-h-screen flex items-start justify-center py-8 px-4 sm:px-6 lg:px-12">

        <div class="w-full max-w-4xl bg-white rounded-xl shadow-xl overflow-hidden">

            <div class="bg-gradient-to-r from-blue-600 to-indigo-700 p-6 sm:p-8">
                <div class="flex items-center space-x-6">
                    <div class="w-20 h-20 sm:w-24 sm:h-24 rounded-full bg-white flex items-center justify-center border-2 border-white shadow-lg">
                        <i class="fas fa-user-circle text-5xl text-blue-600"></i>
                    </div>
                    <div>
                        <h1 class="text-2xl sm:text-3xl font-extrabold text-white" id="profileNameDisplay">Alice Johnson</h1>
                        <p class="text-blue-200 text-lg" id="profileEmailDisplay">alice.johnson@example.com</p>
                        <span id="profileType" class="mt-2 inline-block text-xs font-bold px-3 py-1 rounded-full text-white shadow-inner uppercase tracking-wider bg-blue-400"></span>
                    </div>
                </div>
            </div>

            <div class="p-6 sm:p-8">

                <div class="flex justify-between items-center mb-6 border-b pb-4">
                    <h2 class="text-xl font-bold text-gray-800 flex items-center">
                        <i class="fas fa-clipboard-list mr-2 text-blue-600"></i> Manage Details
                    </h2>
                    <div id="actions" class="flex space-x-2">
                        <button id="editBtn" onclick="toggleEditMode(true)" class="btn-primary flex items-center">
                            <i class="fas fa-edit mr-2"></i> Edit Profile
                        </button>
                        <button id="saveBtn" onclick="saveProfile()" class="btn-primary flex items-center hidden">
                            <i class="fas fa-save mr-2"></i> Save Changes
                        </button>
                        <button id="cancelBtn" onclick="toggleEditMode(false)" class="btn-secondary hidden">
                            Cancel
                        </button>
                    </div>
                </div>

                <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-8 text-center">
                    <div class="bg-blue-50 p-3 rounded-lg border border-blue-100">
                        <i class="fas fa-wallet text-xl text-blue-600 mb-1"></i>
                        <p class="text-xs text-gray-600">Available Funds</p>
                        <p class="font-bold text-sm text-blue-700" id="fundsDisplay">â‚±50,000.00</p>
                    </div>
                    <div class="bg-gray-50 p-3 rounded-lg border border-gray-100">
                        <i class="fas fa-star text-xl text-yellow-500 mb-1"></i>
                        <p class="text-xs text-gray-600">Ratings</p>
                        <p class="font-bold text-sm text-gray-700">4.8/5.0</p>
                    </div>
                    <div class="bg-gray-50 p-3 rounded-lg border border-gray-100">
                        <i class="fas fa-chart-line text-xl text-green-500 mb-1"></i>
                        <p class="text-xs text-gray-600">Active Loans</p>
                        <p class="font-bold text-sm text-gray-700">12</p>
                    </div>
                    <div class="bg-gray-50 p-3 rounded-lg border border-gray-100">
                        <i class="fas fa-history text-xl text-purple-500 mb-1"></i>
                        <p class="text-xs text-gray-600">Member Since</p>
                        <p class="font-bold text-sm text-gray-700">2023</p>
                    </div>
                </div>

                <div class="mb-8 p-4 bg-gray-50 rounded-lg border border-gray-200">
                    <label for="investmentPreference" class="block text-sm font-bold text-gray-700 mb-2 flex items-center">
                        <i class="fas fa-hand-holding-usd mr-2 text-blue-600"></i> Investment Preference / Bio
                    </label>
                    <textarea id="investmentPreference" name="investmentPreference" rows="3" class="input-field editable-field" disabled>Seeking secured, low-risk loans with a strong preference for medium-term repayment schedules (6-12 months). Focus on local small businesses in the Cebu area.</textarea>
                </div>


                <form id="profileForm" class="space-y-6">

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                            <input type="text" id="name" name="name" class="input-field editable-field" required disabled>
                        </div>

                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                            <input type="email" id="email" name="email" class="input-field editable-field" required disabled>
                        </div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">

                        <div class="md:col-span-2">
                            <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">Contact Number</label>
                            <input type="tel" id="phone" name="phone" class="input-field editable-field" disabled>
                        </div>

                        <div>
                            <label for="type" class="block text-sm font-medium text-gray-700 mb-1">User Type</label>
                            <input type="text" id="type" name="type" class="input-field read-only-field" disabled readonly>
                        </div>
                    </div>

                    <div>
                        <label for="address" class="block text-sm font-medium text-gray-700 mb-1">Registered Address</label>
                        <textarea id="address" name="address" rows="2" class="input-field editable-field" disabled></textarea>
                    </div>

                </form>

            </div>
        </div>
    </div>

    <div id="messageModal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50 flex items-center justify-center p-4 backdrop-blur-sm">
        <div class="bg-white p-8 rounded-xl shadow-3xl max-w-sm w-full transform transition-all duration-300 scale-90 opacity-0" id="modalContent">
            <h3 class="text-2xl font-bold mb-3 text-gray-800" id="modalTitle"></h3>
            <p id="modalMessage" class="text-gray-600 mb-6"></p>
            <button onclick="closeModal()" class="btn-primary w-full py-3">OK</button>
        </div>
    </div>

    <script>
        // --- Navigation Functions ---

        function toggleMenu() {
            const navLinks = document.getElementById('navLinks');
            navLinks.classList.toggle('hidden');
        }

        function toggleProfileMenu() {
            const profileMenu = document.getElementById('profileMenu');
            profileMenu.classList.toggle('hidden');
        }

        // Close profile menu when clicking outside
        document.addEventListener('click', function(event) {
            const profileMenu = document.getElementById('profileMenu');
            const userMenuButton = document.getElementById('user-menu-button');
            if (profileMenu && userMenuButton && !userMenuButton.contains(event.target) && !profileMenu.contains(event.target) && !profileMenu.classList.contains('hidden')) {
                profileMenu.classList.add('hidden');
            }
        });

        // Helper function for currency formatting
        function formatCurrency(amount) {
            return new Intl.NumberFormat('en-PH', {
                style: 'currency', currency: 'PHP', minimumFractionDigits: 2, maximumFractionDigits: 2
            }).format(amount);
        }

        // --- Mock Data (Switched to Lender) ---
        let currentProfileData = {
            name: 'Alice Johnson',
            email: 'alice.johnson@example.com',
            phone: '+639178881234',
            type: 'Lender', // SWAPPED TO LENDER
            address: '101 Finance Tower, Makati City, Philippines',
            availableFunds: 50000.00, // New field
            investmentPreference: 'Seeking secured, low-risk loans with a strong preference for medium-term repayment schedules (6-12 months). Focus on local small businesses in the Cebu area.', // New field
        };

        let originalProfileData = { ...currentProfileData }; // Backup for cancel

        // --- Utility Functions ---

        function showMessage(title, message, isSuccess = true) {
            const modal = document.getElementById('messageModal');
            const modalContent = document.getElementById('modalContent');
            const modalTitle = document.getElementById('modalTitle');
            const modalMessage = document.getElementById('modalMessage');

            modalTitle.textContent = title;
            modalMessage.textContent = message;

            modalTitle.classList.remove('text-red-600', 'text-blue-600');
            modalTitle.classList.add(isSuccess ? 'text-blue-600' : 'text-red-600');

            modal.classList.remove('hidden');
            setTimeout(() => {
                modalContent.classList.remove('scale-90', 'opacity-0');
            }, 10);
        }

        function closeModal() {
            const modal = document.getElementById('messageModal');
            const modalContent = document.getElementById('modalContent');
            modalContent.classList.add('scale-90', 'opacity-0');
            setTimeout(() => {
                modal.classList.add('hidden');
            }, 300);
        }

        // --- Core Functions ---

        /**
         * Populates the form fields and display elements with the current profile data.
         */
        function populateProfile() {
            // Display elements
            document.getElementById('profileNameDisplay').textContent = currentProfileData.name;
            document.getElementById('profileEmailDisplay').textContent = currentProfileData.email;
            document.getElementById('fundsDisplay').textContent = formatCurrency(currentProfileData.availableFunds); // New funds display

            const typeSpan = document.getElementById('profileType');
            typeSpan.textContent = currentProfileData.type;

            // Form fields
            document.getElementById('name').value = currentProfileData.name;
            document.getElementById('email').value = currentProfileData.email;
            document.getElementById('phone').value = currentProfileData.phone;
            document.getElementById('address').value = currentProfileData.address;
            document.getElementById('investmentPreference').value = currentProfileData.investmentPreference; // New field

            // User Type field is populated and explicitly disabled/read-only
            document.getElementById('type').value = currentProfileData.type;
        }

        /**
         * Toggles the edit mode for the profile form.
         * @param {boolean} isEditing - true to enable edit mode, false to disable.
         */
        function toggleEditMode(isEditing) {
            // Select all fields *except* the read-only 'type' field
            const editableFieldIds = ['name', 'email', 'phone', 'address', 'investmentPreference'];
            const editBtn = document.getElementById('editBtn');
            const saveBtn = document.getElementById('saveBtn');
            const cancelBtn = document.getElementById('cancelBtn');

            editableFieldIds.forEach(id => {
                const field = document.getElementById(id);
                if (field) {
                    field.disabled = !isEditing;

                    // Toggle visual cues
                    if (isEditing) {
                        field.classList.remove('read-only-field');
                        field.classList.add('editable-field');
                    } else {
                        field.classList.remove('editable-field');
                        field.classList.add('read-only-field');
                    }
                }
            });

            if (isEditing) {
                originalProfileData = { ...currentProfileData };
                editBtn.classList.add('hidden');
                saveBtn.classList.remove('hidden');
                cancelBtn.classList.remove('hidden');
            } else {
                if (saveBtn.classList.contains('hidden')) {
                    currentProfileData = { ...originalProfileData };
                }
                populateProfile();
                editBtn.classList.remove('hidden');
                saveBtn.classList.add('hidden');
                cancelBtn.classList.add('hidden');
            }
        }

        /**
         * Handles the save action.
         */
        function saveProfile() {
            const form = document.getElementById('profileForm');
            if (!form.checkValidity()) {
                form.reportValidity();
                return;
            }

            // 1. Gather new data
            const newName = document.getElementById('name').value.trim();
            const newEmail = document.getElementById('email').value.trim();
            const newPhone = document.getElementById('phone').value.trim();
            const newAddress = document.getElementById('address').value.trim();
            const newInvestmentPreference = document.getElementById('investmentPreference').value.trim();

            // Check if any data actually changed
            const dataChanged = (
                newName !== currentProfileData.name ||
                newEmail !== currentProfileData.email ||
                newPhone !== currentProfileData.phone ||
                newAddress !== currentProfileData.address ||
                newInvestmentPreference !== currentProfileData.investmentPreference
            );

            if (!dataChanged) {
                showMessage(
                    'No Changes',
                    'You did not make any changes to your profile.',
                    false
                );
                toggleEditMode(false);
                return;
            }


            // 2. Update the local profile data model
            currentProfileData.name = newName;
            currentProfileData.email = newEmail;
            currentProfileData.phone = newPhone;
            currentProfileData.address = newAddress;
            currentProfileData.investmentPreference = newInvestmentPreference;

            // 3. Update the UI and switch back to view mode
            populateProfile();
            toggleEditMode(false);

            // 4. Show success message
            showMessage(
                'Update Successful! ðŸŽ‰',
                'Your profile details have been updated successfully.',
                true
            );
        }

        // Initialize the profile view when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            populateProfile();
            // Start in view mode
            toggleEditMode(false);
        });

    </script>
</body>
</html>
