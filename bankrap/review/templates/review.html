<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Reviews | BankRap</title>
    <link rel="stylesheet" href="{% static 'review.css' %}">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <a class="navbar-brand" href="#">
            <img src="{% static 'images/logo.png' %}" alt="BankRap Logo" width="35">
            Bank<span class="blue-text">Rap</span>
        </a>
        <div class="navbar-toggler" onclick="toggleMenu()">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <ul class="nav-links" id="navLinks">
            <li><a href="/">Home</a></li>
            <li><a href="/">Account</a></li>
            <li><a href="/">Loans</a></li>
            <li><a href="/">Transactions</a></li>
            <li><a href="/">Reviews</a></li>
        </ul>
    </nav>

    <div class="header-container">
        <div>
            <div class="review-header">Review Center</div>
            <div class="review-description">Create, edit, and browse reviews - clean, minimal, and fast.</div>
        </div>
        <div class="write-button">
            <button id="writeBtn">Write a Review</button>
        </div>
    </div>

    <div class="given-received-container" id="givenReceivedContainer">
        <button class="given-received-button">Given Reviews (0)</button>
        <button class="given-received-button">Received Reviews (0)</button>
    </div>

    <div id="reviewForm" style="display: none;">
        <form method="post">
            {% csrf_token %}
            <div>
                <label>Reviewee</label>
                <select name="reviewee" required>
                    <option value="">Select a user</option>
                    {% for user in users %}
                    <option value="{{ user.user_id }}">{{ user.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div>
                <label>Review Type</label>
                <select name="review_type" required>
                    <option value="B2L">Borrower-to-Lender</option>
                    <option value="L2B">Lender-to-Borrower</option>
                </select>
            </div>

            <div>
                <label>Rating</label>
                <input type="number" name="rating" min="1" max="5" required>
            </div>

            <div>
                <label>Comment</label>
                <textarea name="comment" placeholder="Leave a concise, helpful comment..." required></textarea>
            </div>

            <button type="submit">Submit Review</button>
            <button type="reset" id="resetBtn">Reset</button>
        </form>
    </div>
    <script src="{% static 'review.js' %}"></script>
</body>
</html>
